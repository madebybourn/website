{% extends "_layout" %}

{% block content %}

    <section class="c-page-intro">
        <div class="c-page-intro__content">
            <h1 class="c-page-intro__heading">{{entry.pageHeading}}</h1>
            <p class="c-page-intro__subheading">{{entry.pageSubheading}}</p>
        </div>
    </section>

    <section class="c-page-content">
        <h2 class="u-hidden">Services</h2>
        <div class="c-services u-grid">
            {% for service in entry.consultingServices.all() %}
            <div class="c-service u-grid__column--4">
                <h3 class="c-service__category">{{service.serviceCategory}}</h3>
                <div class="c-service__options">{{service.serviceOptions}}</div>
            </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
