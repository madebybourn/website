<div class="c-venture u-grid">
	<div class="u-grid__column--3">
		<h2>{{venture.ventureName}}</h2>
	</div>
	<div class="u-grid__column--7">
		<p>{{venture.ventureDescription}}</p>
		<div class="c-venture__tags c-tags">
			<small class="c-venture__tag c-tag">LAUNCHED {{venture.ventureLaunchDate|date_modify("+1 day")|date("m.d.Y")}}</small>
		</div>
	</div>
</div>
