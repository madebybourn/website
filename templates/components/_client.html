<div class="c-client">
    <div class="c-client__info">
        <h3 class="c-client__name">{{client.clientName}}</h3>
        <span> - </span>
        <p class="c-client__description">{{client.clientDescription}}</p>
    </div>
    {% if client.clientIndustryTags.count() > 0 %}
    <div class="c-client__tags c-tags">
        {% for tag in client.clientIndustryTags.all() %}
        <small class="c-client__tag c-tag">{{tag.title}}</small>
        {% endfor %}
    </div>
    {% endif %}
</div>
