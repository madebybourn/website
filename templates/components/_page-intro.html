<section class="c-page-intro">
	<div class="c-page-intro__content">
		{% if intro.pageHeading is defined %}
		<h1 class="c-page-intro__heading">{{intro.pageHeading}}</h1>
		{% endif %}
		{% if intro.pageSubheading is defined %}
		<div class="c-page-intro__subheading">{{intro.pageSubheading}}</div>
		{% endif %}
	</div>
	{% if buttonCta is defined %}
		<button data-href="{{buttonCta.link}}" class="c-page-intro__button">{{buttonCta.text}}</button>
	{% endif %}
</section>
